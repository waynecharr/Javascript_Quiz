<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <section>
            <button class="high-score" id="view-score">View High Scores</button>
            <div class="time" id="timer">Time: 0</div>
        </section>
    </header>

    <main>

        <section class="container">
            <div id="prompt-container">
                <h1>Coding Quiz Challenge</h1>
                <p>Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                    answers will penalize your score/time by ten seconds!</p>
                <button onclick="startQuiz()">Start Quiz</button>
            </div>


            <div id="quiz-container" style="display: none;">
                <p id="question"></p>
                <button onclick="Answer(0)" class="prompt-choice" id="choice1"></button><br>
                <button onclick="Answer(1)" class="prompt-choice" id="choice2"></button><br>
                <button onclick="Answer(2)" class="prompt-choice" id="choice3"></button><br>
                <button onclick="Answer(3)" class="prompt-choice" id="choice4"></button><br>
                <p id="check-answer"></p>
            </div>

            <div id="final-score" style="display: none;">
                <h1>All done!</h1>
                <p class="score-result"></p>
                <div class="initials-container"></div>
                <label for="initials">Enter initials: </label>
                <input type="text" maxlength="3" minlength="2" id="initials"/>
                <button id="submit" class="submit">Submit</button>
            </div>

            <div id="high-score" style="display: none;">
                <h1>High Scores:</h1>
                <ul id="score-list"></ul>
                <button id="back" class="back">Back</button>
            </div>


            </div>
        </section>
    </main>
    <script src="assets/js/script.js"></script>
</body>
